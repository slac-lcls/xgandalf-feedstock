{% set name = "xgandalf" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pswww.slac.stanford.edu/swdoc/tutorials/{{ name }}-{{ version }}.tar.gz 
  sha256: a54de5b694a91d66b6d6daa36e236dde4002a14b882067d9bb79e0e93dac493a
  patches:
    - mkl.patch

build:
  skip: True  # [win or osx]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - eigen
    - boost

about:
  home: https://stash.desy.de/users/gevorkov/repos/xgandalf/browse
  license: LGPL-3.0-only
  license_family: GPL
  license_file: COPYING.LESSER
  summary: 'extended gradient descent algorithmfor lattice finding'
  description: |
     a novel automatic indexing algorithm which 
     does not require prior knowledge of the lattice
     parameters but can make use of that information
     if provided, and also allowsindexing of diffraction
     patterns generated by several crystals in the beam.
     Cases with a small number of Bragg spots per pattern
     appear to particularly benefit from this approach.
  doc_url: https://pubmed.ncbi.nlm.nih.gov/31475914/
  dev_url: https://stash.desy.de/users/gevorkov/repos/xgandalf/browse

extra:
  recipe-maintainers:
    - fredericpoitevin
    - valmar
